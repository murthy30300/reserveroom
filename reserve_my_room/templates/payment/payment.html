<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reserve My Room</title>
</head>
<body>
<h2> Confirm Details and pay</h2>
<div>
    <p>Name: {{ data.name }}</p>
    <p>Check_In: {{ data.check_in }}</p>
    <p>Check_Out: {{ data.check_out }}</p>
</div>
  <form method="POST" action="https://www.example.com/payment/success/" enctype="multipart/form-data">
    <script src="https://checkout.razorpay.com/v1/checkout.js"
                                 data-key="rzp_test_4C6ZY09jKpWHxl"
                                 data-amount="18933"
                                 data-currency="INR"
                                 data-order_id="{{payment.id}}"
                                 data-buttontext="Pay with Razorpay"
                                 data-name="Reserve my room"
                                 data-description="An easier way to book hotels."
                                 data-image="https://example.com/your_logo.jpg"
                                 data-prefill.name="Gaurav Kumar"
                                 data-prefill.email="gaurav.kumar@example.com"
                                 data-theme.color="#F37254"></script>
</form>
</body>
</html>
